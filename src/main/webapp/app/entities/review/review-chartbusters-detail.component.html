
<div *ngIf="review">
    <h2><span>Review</span> {{review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Author</span></dt>
        <dd>
            <span>{{review.author}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{review.title}}</span>
        </dd>
        <dt><span>Date Published</span></dt>
        <dd>
            <span>{{review.datePublished | date:'medium'}}</span>
        </dd>
        <dt><span>Review Body</span></dt>
        <dd>
            <span>{{review.reviewBody}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'review-chartbusters/'+ review.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
