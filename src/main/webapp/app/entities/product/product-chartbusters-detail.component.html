
<div *ngIf="product">
    <h2><span>Product</span> {{product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{product.name}}</span>
        </dd>
        <dt><span>Model Number</span></dt>
        <dd>
            <span>{{product.modelNumber}}</span>
        </dd>
        <dt><span>Manufacturer</span></dt>
        <dd>
            <span>{{product.manufacturer}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{product.price}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <span>{{product.image}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{product.description}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="product.product">
                <a [routerLink]="['/rating-chartbusters', product.product?.id]">{{product.product?.id}}</a>
            </div>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="product.category">
                <a [routerLink]="['/category-chartbusters', product.category?.id]">{{product.category?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-chartbusters/'+ product.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
