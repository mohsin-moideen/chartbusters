<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRatingLabel">Create or edit a Rating</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rating.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rating.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ratingValue">Rating Value</label>
            <input type="number" class="form-control" name="ratingValue" id="field_ratingValue"
                [(ngModel)]="rating.ratingValue"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_reviewCount">Review Count</label>
            <input type="number" class="form-control" name="reviewCount" id="field_reviewCount"
                [(ngModel)]="rating.reviewCount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hasReview">Has Review</label>
            <input type="checkbox" class="form-control" name="hasReview" id="field_hasReview"
                [(ngModel)]="rating.hasReview"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_rating">Rating</label>
            <select class="form-control" id="field_rating" name="rating" [(ngModel)]="rating.rating">
                <option [ngValue]="null"></option>
                <option [ngValue]="reviewOption.id === rating.rating?.id ? rating.rating : reviewOption" *ngFor="let reviewOption of ratings; trackBy: trackReviewById">{{reviewOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="rating.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === rating.user?.id ? rating.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
