
<div *ngIf="objective">
    <h2><span>Objective</span> {{objective.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Points</span></dt>
        <dd>
            <span>{{objective.points}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{objective.description}}</span>
        </dd>
        <dt><span>Completed</span></dt>
        <dd>
            <span>{{objective.completed}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'objective-chartbusters/'+ objective.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
