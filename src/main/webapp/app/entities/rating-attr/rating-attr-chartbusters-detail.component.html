
<div *ngIf="rating_Attr">
    <h2><span>Rating Attr</span> {{rating_Attr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{rating_Attr.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{rating_Attr.value}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="rating_Attr.product">
                <a [routerLink]="['/product-chartbusters', rating_Attr.product?.id]">{{rating_Attr.product?.id}}</a>
            </div>
        </dd>
        <dt><span>Rating</span></dt>
        <dd>
            <div *ngIf="rating_Attr.rating">
                <a [routerLink]="['/rating-chartbusters', rating_Attr.rating?.id]">{{rating_Attr.rating?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rating-attr-chartbusters/'+ rating_Attr.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
